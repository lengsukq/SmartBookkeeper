<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能记账本</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 10px;
        }
        .table th {
            background-color: #f1f3f5;
            border-top: none;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            margin: 0 0.2rem;
        }
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .modal-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-wallet2 me-2"></i>智能记账本
            </a>
            <div class="ms-auto d-flex">
                <span class="navbar-text text-white me-3">
                    用户ID: <span id="current-user-id">-</span>
                </span>
                <button class="btn btn-outline-light btn-sm" id="logout-btn">
                    <i class="bi bi-box-arrow-right me-1"></i>退出
                </button>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-white py-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-list-ul me-2"></i>我的记账记录
                            </h5>
                            <div>
                                <button class="btn btn-success btn-sm me-2" id="add-btn">
                                    <i class="bi bi-plus-circle me-1"></i>添加记录
                                </button>
                                <button class="btn btn-primary btn-sm" id="refresh-btn">
                                    <i class="bi bi-arrow-clockwise me-1"></i>刷新
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- 加载中指示器 -->
                        <div class="loading-spinner" id="loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            <p class="mt-2">正在加载数据...</p>
                        </div>

                        <!-- 记录表格 -->
                        <div class="table-responsive" id="transactions-table-container">
                            <table class="table table-hover" id="transactions-table">
                                <thead>
                                    <tr>
                                        <th>日期</th>
                                        <th>商家</th>
                                        <th>类别</th>
                                        <th>金额</th>
                                        <th>描述</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="transactions-tbody">
                                    <!-- 记录将通过JavaScript动态加载 -->
                                </tbody>
                            </table>

                            <!-- 空状态提示 -->
                            <div class="empty-state" id="empty-state" style="display: none;">
                                <i class="bi bi-inbox"></i>
                                <h5>暂无记账记录</h5>
                                <p class="text-muted">您还没有任何记账记录，请通过企业微信发送图片进行记账。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加记录模态框 -->
    <div class="modal fade" id="add-modal" tabindex="-1" aria-labelledby="add-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-modal-label">添加记账记录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-form">
                        <div class="mb-3">
                            <label for="add-amount" class="form-label">金额</label>
                            <input type="number" class="form-control" id="add-amount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-vendor" class="form-label">商家</label>
                            <input type="text" class="form-control" id="add-vendor" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-category" class="form-label">类别</label>
                            <select class="form-select" id="add-category" required>
                                <option value="">请选择类别</option>
                                <option value="餐饮">餐饮</option>
                                <option value="交通">交通</option>
                                <option value="购物">购物</option>
                                <option value="娱乐">娱乐</option>
                                <option value="住房">住房</option>
                                <option value="医疗">医疗</option>
                                <option value="教育">教育</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="add-date" class="form-label">日期</label>
                            <input type="date" class="form-control" id="add-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-description" class="form-label">描述</label>
                            <textarea class="form-control" id="add-description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" id="create-btn">创建</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑记录模态框 -->
    <div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="edit-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-modal-label">编辑记账记录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input type="hidden" id="edit-transaction-id">
                        <div class="mb-3">
                            <label for="edit-amount" class="form-label">金额</label>
                            <input type="number" class="form-control" id="edit-amount" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-vendor" class="form-label">商家</label>
                            <input type="text" class="form-control" id="edit-vendor" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-category" class="form-label">类别</label>
                            <select class="form-select" id="edit-category" required>
                                <option value="">请选择类别</option>
                                <option value="餐饮">餐饮</option>
                                <option value="交通">交通</option>
                                <option value="购物">购物</option>
                                <option value="娱乐">娱乐</option>
                                <option value="住房">住房</option>
                                <option value="医疗">医疗</option>
                                <option value="教育">教育</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-date" class="form-label">日期</label>
                            <input type="date" class="form-control" id="edit-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">描述</label>
                            <textarea class="form-control" id="edit-description" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-btn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认删除模态框 -->
    <div class="modal fade" id="delete-modal" tabindex="-1" aria-labelledby="delete-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-modal-label">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除这条记账记录吗？此操作无法撤销。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知容器 -->
    <div class="toast-container"></div>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义 JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 从URL路径中获取token
            const pathParts = window.location.pathname.split('/');
            const token = pathParts[pathParts.length - 1];
            
            if (!token || token === '') {
                // 如果没有token，重定向到登录页面或显示错误
                showToast('请提供有效的访问令牌', 'danger');
                document.getElementById('transactions-table-container').style.display = 'none';
                return;
            }
            
            // 解码JWT获取用户ID
            const userId = getUserIdFromToken(token);
            if (!userId) {
                showToast('无效的访问令牌', 'danger');
                document.getElementById('transactions-table-container').style.display = 'none';
                return;
            }
            
            // 显示用户ID
            document.getElementById('current-user-id').textContent = userId;
            
            // 加载交易记录
            loadTransactions(token);
            
            // 绑定添加按钮事件
            document.getElementById('add-btn').addEventListener('click', function() {
                showAddModal();
            });
            
            // 绑定创建按钮事件
            document.getElementById('create-btn').addEventListener('click', function() {
                createTransaction(token);
            });
            
            // 绑定刷新按钮事件
            document.getElementById('refresh-btn').addEventListener('click', function() {
                loadTransactions(token);
            });
            
            // 绑定退出按钮事件
            document.getElementById('logout-btn').addEventListener('click', function() {
                // 重定向到根路径，清除token
                window.location.href = '/';
            });
            
            // 绑定保存按钮事件
            document.getElementById('save-btn').addEventListener('click', function() {
                saveTransaction(token);
            });
            
            // 绑定确认删除按钮事件
            document.getElementById('confirm-delete-btn').addEventListener('click', function() {
                const transactionId = document.getElementById('confirm-delete-btn').dataset.transactionId;
                deleteTransaction(token, transactionId);
            });
        });
        
        // 从JWT token中解析用户ID
        function getUserIdFromToken(token) {
            try {
                // JWT token由三部分组成，用点号分隔
                const parts = token.split('.');
                if (parts.length !== 3) {
                    return null;
                }
                
                // 中间部分是payload，需要base64解码
                const payload = JSON.parse(atob(parts[1]));
                return payload.sub;
            } catch (e) {
                console.error('Error parsing token:', e);
                return null;
            }
        }
        
        // 加载交易记录
        async function loadTransactions(token) {
            const loadingSpinner = document.getElementById('loading-spinner');
            const transactionsTable = document.getElementById('transactions-table');
            const emptyState = document.getElementById('empty-state');
            
            // 显示加载中
            loadingSpinner.style.display = 'block';
            transactionsTable.style.display = 'none';
            emptyState.style.display = 'none';
            
            try {
                const response = await fetch('/api/v1/transactions/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const transactions = await response.json();
                
                // 隐藏加载中
                loadingSpinner.style.display = 'none';
                
                if (transactions.length === 0) {
                    // 显示空状态
                    emptyState.style.display = 'block';
                    transactionsTable.style.display = 'none';
                } else {
                    // 显示表格
                    transactionsTable.style.display = 'table';
                    emptyState.style.display = 'none';
                    
                    // 清空表格
                    const tbody = document.getElementById('transactions-tbody');
                    tbody.innerHTML = '';
                    
                    // 添加交易记录到表格
                    transactions.forEach(transaction => {
                        const row = document.createElement('tr');
                        
                        // 格式化日期
                        const date = new Date(transaction.transaction_date);
                        const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                        
                        row.innerHTML = `
                            <td>${formattedDate}</td>
                            <td>${transaction.vendor}</td>
                            <td><span class="badge bg-secondary">${transaction.category}</span></td>
                            <td>¥${transaction.amount.toFixed(2)}</td>
                            <td>${transaction.description || '-'}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-primary btn-action edit-btn" data-id="${transaction.id}">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger btn-action delete-btn" data-id="${transaction.id}">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        `;
                        
                        tbody.appendChild(row);
                    });
                    
                    // 绑定编辑按钮事件
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const transactionId = this.dataset.id;
                            editTransaction(transactionId);
                        });
                    });
                    
                    // 绑定删除按钮事件
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', function() {
                            const transactionId = this.dataset.id;
                            showDeleteConfirmation(transactionId);
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                loadingSpinner.style.display = 'none';
                showToast('加载交易记录失败: ' + error.message, 'danger');
            }
        }
        
        // 显示添加模态框
        function showAddModal() {
            // 设置默认日期为今天
            const today = new Date();
            const formattedDate = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            document.getElementById('add-date').value = formattedDate;
            
            // 清空表单
            document.getElementById('add-form').reset();
            document.getElementById('add-date').value = formattedDate;
            
            // 显示模态框
            const addModal = new bootstrap.Modal(document.getElementById('add-modal'));
            addModal.show();
        }
        
        // 创建交易记录
        async function createTransaction(token) {
            // 构建请求数据
            const data = {
                amount: parseFloat(document.getElementById('add-amount').value),
                vendor: document.getElementById('add-vendor').value,
                category: document.getElementById('add-category').value,
                transaction_date: document.getElementById('add-date').value,
                description: document.getElementById('add-description').value
            };
            
            try {
                const response = await fetch('/api/v1/transactions/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // 关闭模态框
                const addModal = bootstrap.Modal.getInstance(document.getElementById('add-modal'));
                addModal.hide();
                
                // 刷新交易记录列表
                loadTransactions(token);
                
                // 显示成功消息
                showToast('交易记录已创建', 'success');
            } catch (error) {
                console.error('Error creating transaction:', error);
                showToast('创建交易记录失败: ' + error.message, 'danger');
            }
        }
        
        // 编辑交易记录
        async function editTransaction(transactionId) {
            try {
                // 获取交易记录详情
                const pathParts = window.location.pathname.split('/');
                const token = pathParts[pathParts.length - 1];
                const response = await fetch(`/api/v1/transactions/${transactionId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const transaction = await response.json();
                
                // 填充表单
                document.getElementById('edit-transaction-id').value = transaction.id;
                document.getElementById('edit-amount').value = transaction.amount;
                document.getElementById('edit-vendor').value = transaction.vendor;
                document.getElementById('edit-category').value = transaction.category;
                
                // 格式化日期
                const date = new Date(transaction.transaction_date);
                const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                document.getElementById('edit-date').value = formattedDate;
                
                document.getElementById('edit-description').value = transaction.description || '';
                
                // 显示模态框
                const editModal = new bootstrap.Modal(document.getElementById('edit-modal'));
                editModal.show();
            } catch (error) {
                console.error('Error loading transaction details:', error);
                showToast('加载交易详情失败: ' + error.message, 'danger');
            }
        }
        
        // 保存交易记录
        async function saveTransaction(token) {
            const transactionId = document.getElementById('edit-transaction-id').value;
            
            // 构建请求数据
            const data = {
                amount: parseFloat(document.getElementById('edit-amount').value),
                vendor: document.getElementById('edit-vendor').value,
                category: document.getElementById('edit-category').value,
                transaction_date: document.getElementById('edit-date').value,
                description: document.getElementById('edit-description').value
            };
            
            try {
                const response = await fetch(`/api/v1/transactions/${transactionId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // 关闭模态框
                const editModal = bootstrap.Modal.getInstance(document.getElementById('edit-modal'));
                editModal.hide();
                
                // 刷新交易记录列表
                loadTransactions(token);
                
                // 显示成功消息
                showToast('交易记录已更新', 'success');
            } catch (error) {
                console.error('Error saving transaction:', error);
                showToast('保存交易记录失败: ' + error.message, 'danger');
            }
        }
        
        // 显示删除确认对话框
        function showDeleteConfirmation(transactionId) {
            // 设置要删除的交易ID
            document.getElementById('confirm-delete-btn').dataset.transactionId = transactionId;
            
            // 显示模态框
            const deleteModal = new bootstrap.Modal(document.getElementById('delete-modal'));
            deleteModal.show();
        }
        
        // 删除交易记录
        async function deleteTransaction(token, transactionId) {
            try {
                const response = await fetch(`/api/v1/transactions/${transactionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // 关闭模态框
                const deleteModal = bootstrap.Modal.getInstance(document.getElementById('delete-modal'));
                deleteModal.hide();
                
                // 刷新交易记录列表
                loadTransactions(token);
                
                // 显示成功消息
                showToast('交易记录已删除', 'success');
            } catch (error) {
                console.error('Error deleting transaction:', error);
                showToast('删除交易记录失败: ' + error.message, 'danger');
            }
        }
        
        // 显示Toast通知
        function showToast(message, type = 'info') {
            const toastContainer = document.querySelector('.toast-container');
            
            const toastId = 'toast-' + Date.now();
            const toastHtml = `
                <div id="${toastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <i class="bi bi-${type === 'success' ? 'check-circle-fill text-success' : type === 'danger' ? 'exclamation-triangle-fill text-danger' : 'info-circle-fill text-info'} me-2"></i>
                        <strong class="me-auto">智能记账本</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 3000
            });
            
            toast.show();
            
            // 监听隐藏事件，移除DOM元素
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }
    </script>
</body>
</html>
